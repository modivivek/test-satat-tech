<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Document</title>
</head>
<body class="container">
    <form class="form-container">
        <div class="form-group">
        <label for="input-para" class="label-class">Input String</label>
        <textarea rows="5" cols="60" id="input-para" placeholder="Enter text"></textarea>
        </div>
        <div class="form-group">
            <label for="input-para" name="skip-count-lable">Input String</label>
            <input type="text" id="skip-count"/>
        </div>
        <div class="form-group">
            <label for="output-para" class="label-class">Output String</label>
            <textarea rows="5" cols="60" id="output-para" readonly></textarea>
            </div>
        <div style="text-align: center;"> 
        <input type="button" value="Run" class="run-btn"/>
        </div>
      </form>
      <script type="text/javascript" src="./js/test.js"></script>
</body>
</html>
